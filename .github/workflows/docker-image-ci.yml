name: Docker Image CI

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # # Login to "owntube" organization on Docker Hub
      # - uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_HUB_USERNAME }}
      #     password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and test PeerTube 6.0 image as tag "v6.2.1-bookworm"
      - name: Build the `ghcr.io/madpoly-studio/peertube-runner:v6.2.1-bookworm` Docker image
        run: docker build . --file Dockerfile.bookworm --tag ghcr.io/madpoly-studio/peertube-runner:v6.2.1-bookworm
      - name: Test the `ghcr.io/madpoly-studio/peertube-runner:v6.2.1-bookworm` Docker image
        run: docker run -i --rm --name v6-runner-help ghcr.io/madpoly-studio/peertube-runner:v6.2.1-bookworm peertube-runner --help

      # Push image tags "v6.2.1-bookworm" and "latest"
      - name: Push the `ghcr.io/madpoly-studio/peertube-runner:v6.2.1-bookworm` Docker image
        run: docker push ghcr.io/madpoly-studio/peertube-runner:v6.2.1-bookworm
